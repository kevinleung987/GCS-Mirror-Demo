<div>
  <mat-paginator [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Prefixes</th>
      <td mat-cell *matCellDef="let element">ğŸ“{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="lastEvent">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Event</th>
      <td mat-cell *matCellDef="let element">{{ element.lastEvent | date:'short' }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['id', 'lastEvent']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'lastEvent']"></tr>
  </table>
</div>
